<html>
 <head>
  <meta charset="utf-8">
  <script src="j.js"></script>
  <script>
   $(document).ready(function() 
    {
     var audioElement = document.createElement('audio');
     audioElement.setAttribute('src', 'lol.mp3');
 
     $('#play').click(function() 
      {
       audioElement.play();
       $("#play").addClass("kliknuto");
       setTimeout(function(){$("#play").removeClass("kliknuto");}, 500);
      });
    });  
  </script>
  <style>
   body
    {
     background: #0e83cd;	
    }

   button
    {
     border: .1em solid white;
     color: white;
     background: none;
     width: 75%;
     height: 50%;
     position: fixed;
     top: 25%;
     left: 12.5%;
     font-size: 5em;
    } 

   .kliknuto
    {
     color: #0e83cd;
     background: white;
    }     
  </style>
 </head>
 <body>
  <button id="play">LOL</button>
 </body>
</html>
